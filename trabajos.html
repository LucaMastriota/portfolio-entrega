<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trabajos - Luca Mastriota</title>
  <style>
    .contenedortrabajos {
      width: 1360px;
      margin: 0 auto;
      background-color: #1a0033;
    }

    body {
      margin: 0;
      font-family: inter, sans-serif;
      background-color: #1a0033;
      color: white;
    }

    header {
      background-image: url('imagenes/header.png');
      background-size: 100% auto;
      background-position: center;
      background-repeat: no-repeat;
      height: 150px;
      width: 100%;
    }

    header nav {
      padding-left: 150px;
      padding-top: 10px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #d6a8ff;
    }

    section h2 {
      text-align: center;
      color: white;
      font-weight: 900;
      margin-bottom: 20px;
      font-size: 1.5rem;
      letter-spacing: 1.5px;
    }

    .tituloedits, .titulodibujos {
      margin-bottom: 60px;
    }

    .tituloedits h2,
    .titulodibujos h2 {
      font-size: 3rem;
      margin-bottom: 40px;
      text-align: center;
    }

    .edits section,
    .dibujos section {
      display: flex;
      justify-content: center;
      width: 800px;
      height: 630px;
      margin: 0 auto;
    }

    section img {
      width: 0px;
      flex-grow: 1;
      object-fit: cover;
      opacity: .8;
      transition: .5s ease;
    }

    section img:hover {
      cursor: crosshair;
      width: 300px;
      opacity: 1;
      filter: contrast(120%);
    }

    .volver-arriba {
      text-align: center;
      margin: 60px 0 40px 0;
    }

    .volver-arriba a {
      font-size: 1.2rem;
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      border: 2px solid white;
      border-radius: 30px;
      transition: background 0.3s, color 0.3s;
    }

    .volver-arriba a:hover {
      background: white;
      color: #2a0033;
    }

    footer {
      background-color: #22003a;
      text-align: center;
      padding: 2rem;
    }

    footer p {
      font-weight: bold;
      margin-bottom: 15px;
    }

    footer a img {
      height: 30px;
      margin: 0 10px;
      transition: transform 0.2s ease;
    }

    footer a img:hover {
      transform: scale(1.1);
    }

    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
